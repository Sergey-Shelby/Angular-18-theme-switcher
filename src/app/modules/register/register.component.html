<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="container-input">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter username..." formControlName="username" />
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('username')">
          Username is <strong>required</strong>
        </mat-error>
      </div>
      <div class="container-input">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter email..." formControlName="email" />
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('email') && !registerForm.get('email')?.hasError('email')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email') && isFieldInvalid('email')">
          Please enter a valid email address
        </mat-error>
      </div>
      <div class="container-input">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter name..." formControlName="name" />
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('name')">
          Name is <strong>required</strong>
        </mat-error>
      </div>
      <div class="container-input">
        <mat-form-field class="example-full-width">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Enter surname..." formControlName="surname" />
        </mat-form-field>
      </div>
      <div class="container-datepicker">
        <mat-form-field appearance="fill" class="custom-datepicker">
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="container-dropdown">
        <mat-form-field appearance="fill" class="custom-dropdown">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="Man">Man</mat-option>
            <mat-option value="Woman">Woman</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="container-input">
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter password..." formControlName="password" />
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('password')">
          Password is <strong>required</strong>
        </mat-error>
      </div>
      <div class="container-input">
        <mat-form-field class="example-full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm password..." formControlName="confirmPassword" />
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('confirmPassword')">
          Confirming password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="isPasswordMismatch()">
          Passwords do not match
        </mat-error>
      </div>
      <button mat-flat-button type="submit">Sign up</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <span class="text-span">Already have an account?</span>
    <button mat-stroked-button class="sign-in-button">Sign in</button>
  </mat-card-actions>
</mat-card>
